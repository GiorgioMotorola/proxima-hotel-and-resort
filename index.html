<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proxima Hotel & Resort</title>
</head>
<body>
    <section class="front-page">
        <nav>
            <div class="logo">
                <img src="./assets/logo.svg" alt="logo">
                <h1>Proxima Hotel & Resort</h1>
            </div>
            <div class="links">
                <a href="#">Book</a>
                <a href="#">Explore</a>
                <a href="#">About</a>
            </div>
            <svg
          width="44"
          height="18"
          viewBox="0 0 44 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            class="line"
            y1="1"
            x2="44"
            y2="1"
            stroke="white"
            stroke-width="2"
          />
          <line
            class="line"
            y1="9"
            x2="27"
            y2="9"
            stroke="white"
            stroke-width="2"
          />
          <line
            class="line"
            y1="17"
            x2="11"
            y2="17"
            stroke="white"
            stroke-width="2"
          />
        </svg>
        </nav>
        <div class="selling-point">
            <h2>Your next vacaction will be out of this world.</h2>
            <h3>Add more here</h3>
            <div class="ctas">
                <button class="cta-sec">Explore</button>
                <button class="cta-first">Sign up today</button>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
